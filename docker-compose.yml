services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: transformation_os
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/transformation_os
      JWT_ACCESS_SECRET: docker-dev-access-secret-minimum-32-characters!!
      JWT_REFRESH_SECRET: docker-dev-refresh-secret-minimum-32-characters!!
      API_PORT: "3002"
      WEB_URL: http://localhost:3003
      PORT: "8080"
      NODE_ENV: production
      RUN_MIGRATIONS: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

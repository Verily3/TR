services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: results_tracking_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:8080"
    # Load secrets from .env.docker if present (overrides defaults below)
    env_file:
      - path: .env.docker
        required: false
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/results_tracking_system
      # Dev-only defaults â€” override via .env.docker in any shared environment
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-docker-dev-access-secret-minimum-32-characters!!}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-docker-dev-refresh-secret-minimum-32-characters!!}
      API_PORT: "3002"
      WEB_URL: http://localhost:3003
      PORT: "8080"
      NODE_ENV: production
      RUN_MIGRATIONS: "true"
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  uploads:

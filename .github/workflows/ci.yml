name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Type-check, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build shared packages first (api and web depend on their types)
      - name: Build @tr/shared
        run: pnpm --filter @tr/shared build

      - name: Build @tr/db
        run: pnpm --filter @tr/db build

      # Lint (API only â€” web uses next lint separately)
      - name: Lint API
        run: node_modules/.bin/eslint packages/api/src/

      # Type-check (known pre-existing errors in assessment-engine.ts + report-generator.tsx)
      - name: Type-check API
        run: cd packages/api && npx tsc --noEmit
        continue-on-error: true

      - name: Type-check Web
        run: cd packages/web && npx tsc --noEmit
        continue-on-error: true

      # Unit tests
      - name: Run tests
        run: npx vitest run --reporter=verbose

      # Full production build
      - name: Build API
        run: pnpm --filter @tr/api build

      - name: Build Web
        run: pnpm --filter @tr/web build
        env:
          NEXT_PUBLIC_API_URL: ''
          NEXT_TELEMETRY_DISABLED: 1
